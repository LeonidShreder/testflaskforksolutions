<!doctype html>
<head>
	<title>Test for K solution</title>
	<style type="text/css">{{  get_resource_as_string('static/styles.css') }}</style>
</head>
<body>
	<form action="/pay" method="post">
		<div>
			<b>Test for K solution</b>
		</div>
		<div>
			<label for="amount">Сумма оплаты:</label>
			<input type="number" id="amount" name="amount" value="0" pattern="[0-9]+([\.,][0-9]+)?" step="0.5">
		</div>
		<div>
			<label for="currency">Валюта Оплаты</label>
			<select id="currency" name="currency">
				<option value="usd" selected>USD</option>
				<option value="eur" selected>EUR</option>
				<option value="rub" selected>RUB</option>
			</select>
		</div>
		<div>
			<label for="description">Описание товара:</label>
			<textarea id="description" name="description" cols="40" rows="5"></textarea>
		</div>
		<div class="button">
			<button type="submit">Оплатить</button>
		</div>
	</form>
</body>
